<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문자에 마우스를 갖다대면 상태표시줄에 문자가 표시된다.</title>
<script type="text/javascript">
	var vStartInterval;
	
	//링크에 마우스를 갖다댈 시 setInterval로 상태표시줄에 링크를 숨기는 프로세스를 0.001초마다 반복실행
	//fn_showStatus는 반복실행시키지 않으면 상태표시줄에 다시 링크가 보이게 되므로 반복처리하여 구현
	function fn_execInterval(){
		vStartInterval = setInterval(function(){
			fn_showStatus();
		},1);
		
	}
	
	//링크숨기기
	function fn_showStatus(){
		window.status='Enjoy JavaScript ! !'
		return true;
	}
	
	//링크에 마우스를 떼면 상태표시줄에 링크가 더이상 표시되지 않으므로 링크를 숨기는 반복 프로세스를 해제함
	//
	function fn_hideStatus(){
		window.status=''
		clearInterval(vStartInterval);
		return true;
	}
	
	
</script>
</head>
<body>
	<a href="B21_statusBar.html" onmouseover="fn_execInterval();" onmouseout="fn_hideStatus();">
		여기에 마우스를 갖다 대보세요!!
	</a>
</body>
</html>
