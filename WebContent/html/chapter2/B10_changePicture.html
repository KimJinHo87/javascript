<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>1초에 한번씩 그림이 바뀜</title>
<script type="text/javascript">
	function init()
	{
		var vIncCount = 1;
		setInterval(function()
				{
					document.getElementsByName("changeImage")[0].src = "/Person/html/image/B10_pic"+(vIncCount%8+1)+".jpg";
					vIncCount++;
				}, 1000);
	}
	
</script>
</head>
<body onload="init();">
	<div align="center">
		<h1> 시간에 따라서 변화하는 그림 </h1>
		<br>
		<b>
			<img name="changeImage" src="/Person/html/image/B10_pic8.jpg" width="500px" height="500px">
		</b>
		<br><br>
		시간(1초에 한번)에 따라 다른 그림을 표시한다.<br>
	</div>
</body>
</html>
