<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>재확인</title>
<script type="text/javascript">
	function fn_formCheck()
	{
		if(document.myForm.Address.value == "")
		{
			alert("주소를 입력해 주십시오.");
			return false;
		}
		else if(document.myForm.UserName.value == "")
		{
			alert("이름을 입력해 주십시오.");
			return false;
		}
		else if(document.myForm.UserAge.value == "")
		{
			alert("나이를 입력해 주십시오.");
			return false;
		}
		
		var vConfirmStr  = "다음 내용을 전송합니다.";
			vConfirmStr += "\n주소: "+document.myForm.Address.value;
			vConfirmStr += "\n이름: "+document.myForm.UserName.value;
			vConfirmStr += "\n나이: "+document.myForm.UserAge.value;
			
		if(confirm(vConfirmStr))
		{
			fn_submit();
		}
	}
	
	function fn_submit()
	{
		alert("전송되었습니다.");
	}
</script>
</head>
<body>
	<form action="" name="myForm">
		주소: <input type="text" name="Address"><br>
		이름: <input type="text" name="UserName"><br>
		나이: <input type="text" name="UserAge"><br>
		<input type="button" value="전송" onClick="return fn_formCheck();">
	</form>
</body>
</html>
