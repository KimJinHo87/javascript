<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이름구하기</title>
<script type="text/javascript">
	abc = 123;
	cd = "CompactDisc";
	
	//샘플홤수시작
	function enterName()
	{
		theName = prompt("이름은?","");
		if(theName != "")
		{
			alert("당신의 이름은?"+theName+"입니다.");
		}
	}
</script>
</head>
<body>
<form action="">
	<input type="button" onclick="enterName();"/>
</form>
</body>
</html>
